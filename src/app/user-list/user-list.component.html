<div class="pb-2"><hr></div>

<div class="card w-75 mx-auto">
  <div class="card-header">
    <h4>Users</h4>
  </div>
  <div class="card-body">
    <div class="accordion" id="accordionUsers">
      <div class="accordion-item" *ngFor="let user of userList | async; index as i">
        <h2 class="accordion-header" id="heading{{i}}">
          <button class="accordion-button {{i != 0 ? 'collapsed' : ''}}" type="button" data-bs-toggle="collapse" [attr.data-bs-target]="'#collapse'+i" [attr.aria-controls]="'collapse'+i">
            🧑‍ {{ user.name }}
          </button>
        </h2>
        <div id="collapse{{i}}" class="accordion-collapse collapse {{ i == 0 ? 'show' : ''}}" [attr.aria-labelledby]="'heading'+i" data-bs-parent="#accordionUsers">
          <div class="accordion-body">
            <div class="container">
              <div class="row">
                <div class="col-3"><strong>Username</strong>:</div>
                <div class="col">📙 {{ user.username }}</div>
              </div>
              <div class="row">
                <div class="col-3"><strong>E-mail</strong>:</div>
                <div class="col">📧 {{ user.email.toLowerCase() }}</div>
              </div>
              <div class="row">
                <div class="col-3"><strong>Address</strong>:</div>
                <div class="col">📍 {{ user.address.suite }} {{ user.address.street }}, {{ user.address.city }}</div>
              </div>
              <div class="row">
                <div class="col-3"><strong>Website</strong>:</div>
                <div class="col">🌐 <a href="{{user.website.toLowerCase()}}">{{ user.website.toLowerCase() }}</a></div>
              </div>
              <div class="row">
                <div class="col-3"><strong>Company</strong>:</div>
                <div class="col">🏢 {{ user.company.name }}</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
